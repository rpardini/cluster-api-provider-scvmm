name: Docker Image Release

on:
  push:
    tags: [ 'v*' ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to ghcr
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner}}/cluster-api-scvmm-provider:${GITHUB_REF_NAME}
    - name: Push the image to ghcr
      run: docker push ghcr.io/${{ github.repository_owner}}/cluster-api-scvmm-provider:${GITHUB_REF_NAME}
